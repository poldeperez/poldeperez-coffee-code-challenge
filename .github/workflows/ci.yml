name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Run linter
        run: |
          cd frontend
          yarn lint
        continue-on-error: true

      - name: Run unit tests
        run: |
          cd frontend
          yarn test --coverage --watchAll=false

      - name: Build application
        run: |
          cd frontend
          yarn build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Configuration
            TARGET_DIR="/home/ec2-user/app/poldeperez-coffee-code-challenge"
            REPO_URL="https://github.com/poldeperez/poldeperez-coffee-code-challenge.git"

            echo "Starting deployment..."

            # Check if project directory exists
            if [ ! -d "$TARGET_DIR" ]; then
              echo "Directory not found. Performing fresh clone..."
              mkdir -p /home/ec2-user/app
              cd /home/ec2-user/app
              git clone $REPO_URL
            else
              echo "Directory exists. Pulling latest changes..."
              cd $TARGET_DIR
              git reset --hard origin/main
              git pull origin main
            fi

            # Navigate to project root
            cd $TARGET_DIR

            # Stop and remove all containers (resets the DB)
            docker compose down || true
            
            # Rebuild and restart containers
            docker compose up -d --build
            
            # Clean up unused images to save space
            docker image prune -f

      - name: Verify Deployment
        run: |
          echo "Waiting for services to start..."
          sleep 15
          curl -f http://${{ secrets.EC2_HOST }}:3000 || exit 1
          echo "Deployment successful!"


